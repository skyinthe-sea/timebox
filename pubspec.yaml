name: timebox
description: "Timebox Planner - 시간 관리 및 일정 플래너 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.3

  # Functional Programming (Either type)
  dartz: ^0.10.1

  # Routing
  go_router: ^14.6.2

  # Local Storage
  shared_preferences: ^2.3.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Localization
  intl: ^0.20.0

  # Utilities
  uuid: ^4.5.1

  # Charts
  fl_chart: ^0.69.0

  # Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8
  permission_handler: ^11.3.0

  # Ads
  google_mobile_ads: ^5.2.0

  # Calendar (추후 활성화)
  # googleapis: ^13.2.0
  # google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  freezed: ^2.4.7
  json_serializable: ^6.7.1

  # Launcher Icons
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/flowbox_icon.png"
  min_sdk_android: 21
  web:
    generate: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sample_data/
    - assets/icon/
